<html lang="en">
<head>

<body class="bg-black text-white" style="font-family: 'Chillax', sans-serif; overflow-x: hidden; max-width: 100vw;">
  <style>
    html, body {
      overflow-x: hidden;
      max-width: 100vw;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: border-box;
    }
    .container-fluid {
      max-width: 100vw;
      overflow-x: hidden;
    }
    section {
      max-width: 100vw;
      overflow-x: hidden;
    }
    /* Hide scrollbars */
    ::-webkit-scrollbar {
      display: none;
    }
    * {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    /* Footer hover effects */
    footer a:hover {
      color: #aaaaaa !important;
      transition: color 0.3s ease;
    }
    /* Coming soon styling */
    .coming-soon-text {
      font-family: 'Poiret One', cursive;
      font-weight: 300;
      letter-spacing: 0.2em;
    }
    /* Disable menu animations */
    #menu-overlay {
      transition: none !important;
      transform: none !important;
    }
    .desktop-menu, .mobile-menu {
      transition: none !important;
      transform: none !important;
    }
    /* Menu brightness effects */
    nav {
      transition: opacity 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    nav a {
      transition: opacity 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                  color 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                  text-shadow 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94),
                  transform 8s cubic-bezier(0.05, 0.7, 0.1, 1) 0.5s,
                  letter-spacing 6s cubic-bezier(0.05, 0.7, 0.1, 1) 0.3s;
      opacity: 1;
      transform: translateX(0);
    }
    nav:hover a {
      opacity: 0.6;
    }
    nav a:hover {
      opacity: 1 !important;
      color: #ffffff !important;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      transform: translateX(-6px);
      letter-spacing: 6px;
    }
  </style>

  <!-- Top Bar -->
  <div id="lux-topbar" class="fixed top-0 left-0 w-full z-50 backdrop-blur h-14 flex items-center px-8 justify-between">
    <div class="flex items-center gap-3">
      <span class="inline-block w-3 h-3 rounded-sm bg-white mr-2"></span>
    </div>
    <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
      <a href="index.html" class="text-white text-lg md:text-2xl font-bold tracking-widest">CRACOE</a>
    </div>
    <div class="ml-auto">
      <span id="menu-toggle" class="uppercase text-white text-sm tracking-widest font-semibold cursor-pointer">MENU</span>
    </div>
  </div>



  <!-- Coming Soon Section -->
  <section class="section bg-black flex items-center justify-center" style="position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:10; font-family: 'Roboto Flex', sans-serif;">
    <div class="text-center">
      <h1 class="text-6xl md:text-8xl text-white mb-6" style="font-family: 'Poiret One', cursive; letter-spacing: 0.2em;">
        COMING SOON
      </h1>
      <p class="text-zinc-400 text-xl font-light tracking-wide">
        Our work showcase is currently under development
      </p>
    </div>
  </section>



  <!-- Menu Overlay -->
  <div id="menu-overlay" style="position: fixed; top: 0; right: 0; width: 50vw; height: 100vh; background-color: #000000; z-index: 1000; display: none; font-family: 'Roboto Flex', sans-serif;">
    <style>
      @media (max-width: 768px) {
        #menu-overlay {
          width: 100vw !important;
          left: 0 !important;
          right: auto !important;
        }
      }
    </style>
    
    <!-- Desktop Menu (769px and above) -->
    <div class="desktop-menu" style="display: none;">
      <div style="position: fixed; top: 0; right: 0; width: 50%; z-index: 50; height: 56px; display: flex; align-items: center; padding: 0 32px; justify-content: flex-end;">
        <span id="menu-close" style="text-transform: uppercase; color: white; font-size: 14px; letter-spacing: 0.1em; font-weight: 600; cursor: pointer;">CLOSE</span>
      </div>
      <div style="display: flex; align-items: center; justify-content: flex-end; height: 100vh; padding: 0 80px;">
        <nav id="animated-nav" style="display: flex; flex-direction: column; text-align: right; position: relative;">
          <a href="index.html" class="wave-menu-item" data-text="HOME" style="color: white; text-decoration: none; font-size: 72px; font-weight: 300; text-transform: uppercase; padding: 20px 0; display: block; overflow: hidden; border-bottom: 1px solid #333; position: relative;"></a>
          <div style="position: absolute; left: -80px; width: 100vw; height: 1px; background-color: #333; bottom: -1px;"></div>
          <a href="services.html" class="wave-menu-item" data-text="SERVICES" style="color: white; text-decoration: none; font-size: 72px; font-weight: 300; text-transform: uppercase; padding: 20px 0; display: block; overflow: hidden; border-bottom: 1px solid #333; position: relative;"></a>
          <div style="position: absolute; left: -80px; width: 100vw; height: 1px; background-color: #333; bottom: -1px;"></div>
          <a href="our-team.html" class="wave-menu-item" data-text="TEAM" style="color: white; text-decoration: none; font-size: 72px; font-weight: 300; text-transform: uppercase; padding: 20px 0; display: block; overflow: hidden; border-bottom: 1px solid #333; position: relative;"></a>
          <div style="position: absolute; left: -80px; width: 100vw; height: 1px; background-color: #333; bottom: -1px;"></div>
          <a href="work.html" class="wave-menu-item" data-text="WORK" style="color: white; text-decoration: none; font-size: 72px; font-weight: 300; text-transform: uppercase; padding: 20px 0; display: block; overflow: hidden; border-bottom: 1px solid #333; position: relative;"></a>
          <div style="position: absolute; left: -80px; width: 100vw; height: 1px; background-color: #333; bottom: -1px;"></div>
          <a href="contact.html" class="wave-menu-item" data-text="CONTACT" style="color: white; text-decoration: none; font-size: 72px; font-weight: 300; text-transform: uppercase; padding: 20px 0; display: block; overflow: hidden;"></a>
        </nav>
      </div>
    </div>
    
    <!-- Mobile Menu (768px and below) -->
    <div class="mobile-menu" style="display: none; font-family: 'Roboto Flex', sans-serif;">
      <div style="position: fixed; top: 0; left: 0; width: 100%; height: 60px; display: flex; align-items: center; padding: 0 40px; justify-content: space-between; z-index: 1001;">
        <div style="font-size: 24px; font-weight: 300; letter-spacing: 0.2em; color: white;">
          CRACOE
        </div>
        <div>
          <span class="menu-close-mobile" style="font-size: 16px; font-weight: 400; letter-spacing: 0.15em; color: white; cursor: pointer;">CLOSE</span>
        </div>
      </div>
      <div style="display: flex; align-items: center; justify-content: flex-end; height: 100vh; padding: 0 40px;">
        <nav id="mobile-animated-nav" style="display: flex; flex-direction: column; text-align: right; position: relative;">
          <a href="index.html" class="mobile-wave-menu-item" data-text="HOME" style="color: white; text-decoration: none; font-size: clamp(40px, 8vw, 60px); font-weight: 300; text-transform: uppercase; padding: 15px 0; display: block; overflow: hidden; border-bottom: 1px solid #333; position: relative;"></a>
          <div style="position: absolute; left: -40px; width: 100vw; height: 1px; background-color: #333; bottom: -1px;"></div>
          <a href="services.html" class="mobile-wave-menu-item" data-text="SERVICES" style="color: white; text-decoration: none; font-size: clamp(40px, 8vw, 60px); font-weight: 300; text-transform: uppercase; padding: 15px 0; display: block; overflow: hidden; border-bottom: 1px solid #333; position: relative;"></a>
          <div style="position: absolute; left: -40px; width: 100vw; height: 1px; background-color: #333; bottom: -1px;"></div>
          <a href="our-team.html" class="mobile-wave-menu-item" data-text="TEAM" style="color: white; text-decoration: none; font-size: clamp(40px, 8vw, 60px); font-weight: 300; text-transform: uppercase; padding: 15px 0; display: block; overflow: hidden; border-bottom: 1px solid #333; position: relative;"></a>
          <div style="position: absolute; left: -40px; width: 100vw; height: 1px; background-color: #333; bottom: -1px;"></div>
          <a href="work.html" class="mobile-wave-menu-item" data-text="WORK" style="color: white; text-decoration: none; font-size: clamp(40px, 8vw, 60px); font-weight: 300; text-transform: uppercase; padding: 15px 0; display: block; overflow: hidden; border-bottom: 1px solid #333; position: relative;"></a>
          <div style="position: absolute; left: -40px; width: 100vw; height: 1px; background-color: #333; bottom: -1px;"></div>
          <a href="contact.html" class="mobile-wave-menu-item" data-text="CONTACT" style="color: white; text-decoration: none; font-size: clamp(40px, 8vw, 60px); font-weight: 300; text-transform: uppercase; padding: 15px 0; display: block; overflow: hidden;"></a>
        </nav>
      </div>
    </div>
  </div>

  <script>
    // Wave animation for menu items
    document.addEventListener('DOMContentLoaded', function() {
      const menuItems = document.querySelectorAll('.wave-menu-item');
      
      menuItems.forEach((item, itemIndex) => {
        const text = item.getAttribute('data-text');
        const letters = text.split('');
        
        // Create letter spans
        item.innerHTML = letters.map((letter, index) => 
          `<span class="wave-letter" data-index="${index}" style="display: inline-block; transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); transition-delay: ${index * 0.1 + itemIndex * 0.1}s; opacity: 0.8;">${letter}</span>`
        ).join('');
        
        // Add hover effects
        item.addEventListener('mouseenter', function() {
          const letters = this.querySelectorAll('.wave-letter');
          letters.forEach((letter, index) => {
            const rotation = Math.sin(index * 0.5) * 5;
            letter.style.transform = `translateY(-10px) rotate(${rotation}deg)`;
            letter.style.opacity = '1';
            letter.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.5)';
          });
        });
        
        item.addEventListener('mouseleave', function() {
          const letters = this.querySelectorAll('.wave-letter');
          letters.forEach(letter => {
            letter.style.transform = 'translateY(0) rotate(0deg)';
            letter.style.opacity = '0.8';
            letter.style.textShadow = 'none';
          });
        });
      });
      
      // Mobile menu wave animation
      const mobileMenuItems = document.querySelectorAll('.mobile-wave-menu-item');
      
      mobileMenuItems.forEach((item, itemIndex) => {
        const text = item.getAttribute('data-text');
        const letters = text.split('');
        
        // Create letter spans
        item.innerHTML = letters.map((letter, index) => 
          `<span class="mobile-wave-letter" data-index="${index}" style="display: inline-block; transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); transition-delay: ${index * 0.1 + itemIndex * 0.1}s; opacity: 0.8;">${letter}</span>`
        ).join('');
        
        // Add hover effects
        item.addEventListener('mouseenter', function() {
          const letters = this.querySelectorAll('.mobile-wave-letter');
          letters.forEach((letter, index) => {
            const rotation = Math.sin(index * 0.5) * 5;
            letter.style.transform = `translateY(-10px) rotate(${rotation}deg)`;
            letter.style.opacity = '1';
            letter.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.5)';
          });
        });
        
        item.addEventListener('mouseleave', function() {
          const letters = this.querySelectorAll('.mobile-wave-letter');
          letters.forEach(letter => {
            letter.style.transform = 'translateY(0) rotate(0deg)';
            letter.style.opacity = '0.8';
            letter.style.textShadow = 'none';
          });
        });
      });
      
      // Menu functionality
      const menuToggle = document.getElementById('menu-toggle');
      const menuClose = document.getElementById('menu-close');
      const menuCloseMobile = document.querySelector('.menu-close-mobile');
      const menuOverlay = document.getElementById('menu-overlay');
      const desktopMenu = document.querySelector('.desktop-menu');
      const mobileMenu = document.querySelector('.mobile-menu');
      
      function showMenu() {
        menuOverlay.style.display = 'block';
        if (window.innerWidth > 768) {
          desktopMenu.style.display = 'block';
          mobileMenu.style.display = 'none';
        } else {
          desktopMenu.style.display = 'none';
          mobileMenu.style.display = 'block';
        }
      }
      
      function hideMenu() {
        menuOverlay.style.display = 'none';
      }
      
      if (menuToggle) menuToggle.addEventListener('click', showMenu);
      if (menuClose) menuClose.addEventListener('click', hideMenu);
      if (menuCloseMobile) menuCloseMobile.addEventListener('click', hideMenu);
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
