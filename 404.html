<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CRACOE</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to CRACOE's homepage for IT services, AI development, and digital solutions.">
    <meta name="robots" content="noindex, follow">
    <link rel="icon" href="quorics-logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Flex', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px 20px;
        }
        h1 {
            font-size: 8rem;
            font-weight: 300;
            margin: 0;
            opacity: 0.8;
        }
        h2 {
            font-size: 2rem;
            font-weight: 400;
            margin: 20px 0;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 30px 0;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: white;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        .links {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
        <div class="links">
            <a href="/" class="btn">Go Home</a>
            <a href="/services" class="btn">Our Services</a>
            <a href="/contact" class="btn">Contact Us</a>
        </div>
    </div>
</body>
</html>
